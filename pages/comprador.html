    <main>
        <h1 class="text-center">Comprador</h1>
        <div class="container">
            <form>
                <div class="row">
                    <div class="form-group col-md-8">
                        <label for="nome" class="mb-0 col-form-label-sm">Nome</label>
                        <input type="text" name="nome" id="nome" class="form-control">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="cpf" class="mb-0 col-form-label-sm">CPF</label>
                        <input type="text" name="cpf" id="cpf" class="form-control">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="nacionalidade" class="mb-0 col-form-label-sm">Nacionalidade</label>
                        <input type="text" name="nacionalidade" id="nacionalidade" class="form-control">
                    </div>
                </div><!-- Row 1 -->
                
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="profissao" class="mb-0 col-form-label-sm">Profissão</label>
                        <input type="text" name="profissao" id="profissao" class="form-control">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="nascimento" class="mb-0 col-form-label-sm">Nascimento</label>
                        <input type="date" name="nascimento" id="nascimento" class="form-control">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="casamento" class="mb-0 col-form-label-sm">Casamento</label>
                        <input type="date" name="casamento" id="casamento" class="form-control">
                    </div>
                </div><!-- Row 2 -->
                
                <div class="row">
                    <div class="form-group col-md-8">
                        <label for="e_civil" class="mb-0 col-form-label-sm">Estado Civíl</label>
                        <input type="text" name="e_civil" id="e_civil" class="form-control">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="u_estavel" class="mb-0 col-form-label-sm">União Estável</label>
                        <input type="text" name="u_estavel" id="u_estavel" class="form-control">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="rg" class="mb-0 col-form-label-sm">RG</label>
                        <input type="text" name="rg" id="rg" class="form-control">
                    </div>
                </div><!-- Row 3 -->

                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="o_expedidor" class="mb-0 col-form-label-sm">Orgão Expedidor</label>
                        <input type="text" name="o_expedidor" id="o_expedidor" class="form-control">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="d_expedicao" class="mb-0 col-form-label-sm">Data Expedição</label>
                        <input type="date" name="d_expedicao" id="d_expedicao" class="form-control">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="ass_cartorio" class="mb-0 col-form-label-sm">Assinatura Cartório</label>
                        <input type="text" name="ass_cartorio" id="ass_cartorio" class="form-control">
                    </div>
                </div><!-- Row 4 -->

                <div class="row">
                    <div class="form-group col-md-2">
                        <label for="cep" class="mb-0 col-form-label-sm">CEP</label>
                        <input type="text" name="cep" id="cep" class="form-control">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="tipo" class="mb-0 col-form-label-sm">Tipo</label>
                        <input type="text" name="tipo" id="tipo" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="logradouro" class="mb-0 col-form-label-sm">Logradouro</label>
                        <input type="text" name="logradouro" id="logradouro" class="form-control">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="numero" class="mb-0 col-form-label-sm">Número</label>
                        <input type="text" name="numero" id="numero" class="form-control">
                    </div>
                </div><!-- Row 5 -->

                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="complemento" class="mb-0 col-form-label-sm">Complemento</label>
                        <input type="text" name="complemento" id="complemento" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="bairro" class="mb-0 col-form-label-sm">Bairro</label>
                        <input type="text" name="bairro" id="bairro" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="cidade" class="mb-0 col-form-label-sm">Cidade</label>
                        <input type="text" name="cidade" id="cidade" class="form-control">
                    </div>
                    <div class="form-group col-md-1">
                        <label for="uf" class="mb-0 col-form-label-sm">UF</label>
                        <input type="text" name="uf" id="uf" class="form-control">
                    </div>
                </div><!-- Row 6 -->

                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="email_1" class="mb-0 col-form-label-sm">E-mail 1</label>
                        <input type="email" name="email_1" id="email_1" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email_2" class="mb-0 col-form-label-sm">E-mail 2</label>
                        <input type="email" name="email_2" id="email_2" class="form-control">
                    </div>
                </div><!-- Row 7 -->

                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="celular" class="mb-0 col-form-label-sm">Celular</label>
                        <input type="text" name="celular" id="celular" class="form-control">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="residencia" class="mb-0 col-form-label-sm">Residência</label>
                        <input type="text" name="residencia" id="residencia" class="form-control">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="comercial" class="mb-0 col-form-label-sm">Comercial</label>
                        <input type="text" name="comercial" id="comercial" class="form-control">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="recado" class="mb-0 col-form-label-sm">Recado</label>
                        <input type="text" name="recado" id="recado" class="form-control">
                    </div>
                </div><!-- Row 8 -->
            </form>
        </div><!-- Container -->
    </main>
    
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/bootstrap4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/actions.js"></script>
</body>
</html>
